syntax = "proto3";

import "tracer.proto";

/*
The specification for a tracer manager service.
Tracers managers stores the informations of available tracers and its languages
and create/execute new tracers.
*/
service Tracers {
  rpc languages(Empty) returns (Languages);
  rpc trace(TraceRequest) returns (Result);
}

message Empty {}

message Languages { repeated string languages = 1; }

message TraceRequest {
  Trace trace = 1;
  string language = 2;
}