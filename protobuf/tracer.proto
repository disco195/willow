syntax = "proto3";

import "snapshot.proto";

/*
Protocol for Tracer requests and responses.
*/

/*
Traces are the requests to be sent to tracers processes.
Traces must have a source to be executed and may have some input.
The steps field defines the maxium number of steps to inspect.
*/
message Trace {
  string source = 1;
  string input = 2;
  int32 steps = 3;
}

/*
Results store a list of all steps of a program.
*/
message Result { repeated Step steps = 1; }
